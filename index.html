<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baptism Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aizen Cale's Baptism Invitation</h1>
        <form id="invitation-form">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="role">Is it ok that you're the Godfather or Godmother?</label>
            <div class="radio-group">
                <label for="yes">
                    <input type="radio" id="yes" name="role" value="yes" required> Yes
                </label>
                <label for="no">
                    <input type="radio" id="no" name="role" value="no" required> No
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
        <button id="next-button" style="display:none;" onclick="window.location.href='https://example.com';">Next</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
